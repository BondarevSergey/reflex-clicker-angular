@if (game$ | async; as game) {
    <div class="game">
        <div class="game__head">
            <div>
                <strong>Player score: {{ game.playerScore }}</strong>
            </div>
            <div>
                <strong>Computer score: {{ game.computerScore }}</strong>
            </div>
        </div>

        <div class="game__body">
            @for (cell of game.cells; track $index) {
                <div class="game__cell" [style.background]="cell" (click)="cellClick$.next($index)"></div>
            }
        </div>

        <div class="game__footer">
            <button class="btn" (click)="start$.next()">START</button>
        </div>

        <app-form-field label="Time limit (sec)">
            <input appFieldInput type="number" [formControl]="timeLimit" />
            <app-form-field-errors [control]="timeLimit" />
        </app-form-field>
    </div>
}
